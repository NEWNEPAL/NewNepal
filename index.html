<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>न्यूज पोर्टल</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">होम</a></li>
            <li><a href="#">राजनीति</a></li>
            <li><a href="#">खेल</a></li>
            <li><a href="#">समाज</a></li>
            <li><a href="#">सम्पर्क</a></li>
        </ul>
    </nav>
    <section class="slider">
        <h2>मुख्य समाचार</h2>
        <div class="slider-images">
            <img src="images/image1.jpg" alt="Image 1">
            <img src="images/image2.jpg" alt="Image 2">
            <img src="images/image3.jpg" alt="Image 3">
        </div>
    </section>
    <section class="categories">
        <div class="category">
            <h3>राजनीति</h3>
            <p>राजनीतिक समाचारहरू...</p>
        </div>
        <div class="category">
            <h3>खेल</h3>
            <p>खेलकुद समाचारहरू...</p>
        </div>
        <div class="category">
            <h3>समाज</h3>
            <p>समाजिक समाचारहरू...</p>
        </div>
    </section>
    <section class="contact">
        <h2>सम्पर्क गर्नुहोस्</h2>
        <form>
            <label for="name">नाम:</label>
            <input type="text" id="name" name="name">
            <label for="email">इमेल:</label>
            <input type="email" id="email" name="email">
            <label for="message">सन्देश:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">पठाउनुहोस्</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
